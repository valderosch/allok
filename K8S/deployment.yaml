apiVersion: apps/v1
kind: Deployment
metadata:
  name: allok
spec:
  selector:
    matchLabels:
      app: allok
  template:
    metadata:
      labels:
        app: allok
    spec:
      containers:
      - name: allok
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
